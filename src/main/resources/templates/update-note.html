<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Web notepad - EPAM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" action="/note-updated" method="post">
    <img src="hotpng.png" class="center">
    <h1 class="h3 mb-3 font-weight-normal">Write new header and text to update note</h1>
    <label for="header" class="sr-only">Header</label>
    <input type="text" id="header" class="form-control" th:value="${note.header}" required autofocus>
    <label for="body" class="sr-only">Text</label>
    <input type="text" id="body" class="form-control" th:value="${note.text}" required>
    <br>
    <br>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    <br>
    <a class="btn btn-primary btn-lg" href="/all-notes" role="button">All notes</a>

    <p class="mt-5 mb-3 text-muted">&copy; 2020 EPAM</p>
</form>



</body>
</html>
